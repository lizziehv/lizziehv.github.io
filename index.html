<!DOCTYPE html>
<html lang="en">
    <head>
        <title>yaaaay.me</title>
        <style>
            html { 
                height: 100%;
                background: linear-gradient(148deg, rgba(255,162,130,1) 0%, rgba(146,186,210,1) 61%, rgba(121,232,255,1) 89%);
                background-size: cover;
                background-repeat: no-repeat;
             }

            body {
                text-align: center;
                /* Adapted from: https://meta.stackexchange.com/questions/36176/whats-the-font-used-in-code-blocks/36178 */
                /* Font for code block */
                font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New;
                color: white;
            }

            h1 { font-size: 60px; }

            p { font-size: 30px; }

            .hello { color: rgb(6, 86, 136); }

            .world { color: rgb(235, 112, 72); }
            
            .typewriter {
                overflow: wrap;
                padding: 10px 10%;
                letter-spacing: .15em;
            }

            /* Adopted from https://www.codesdope.com/blog/article/12-creative-css-and-javascript-text-typing-animati/ */
            /* This code creates cursor after text */
            #intro-text::after {
                height: 30px;
                width: 4px;
                content: '';
                display: inline-block;
                margin-left: 4px;
                background-color: white;
                animation: blink 0.5s infinite;
            }

            @keyframes blink {
                0% { opacity: 1; }
                49% { opacity: 1; }
                50% { opacity: 0; }
                100% { opacity: 0; }
            }

        </style>
    </head>
    <body>
        <h1>
            &lt<span class="hello">Hello</span><span class="world">World</span> /&gt
        </h1>
        <img alt="" src="images/coder.gif" />
        <div class="typewriter">
            <p id="intro-text"></p>
        </div>
        <script type='text/javascript' src="index.js"></script>
    </body>
</html>
